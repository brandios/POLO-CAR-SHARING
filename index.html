<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polo Car-Sharing</title>
    <style>
        :root { --anna: #e74c3c; --heiko: #3498db; --bg: #f4f7f6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #667eea; padding: 15px; color: #333; }
        .container { max-width: 800px; margin: 0 auto; }
        
        .card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        h1, h2 { text-align: center; color: white; margin-bottom: 20px; }
        h2 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }

        /* Dashboard */
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #f8f9fa; padding: 15px; border-radius: 10px; text-align: center; border-bottom: 4px solid #667eea; }
        .stat-box small { font-size: 0.7rem; color: #777; text-transform: uppercase; }
        .stat-box div { font-size: 1.2rem; font-weight: bold; }

        .balance-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .user-card { padding: 15px; border-radius: 10px; color: white; }
        .user-card.anna { background: var(--anna); }
        .user-card.heiko { background: var(--heiko); }
        .user-card div { font-size: 1.4rem; font-weight: bold; }

        /* Tabelle scrollbar machen */
        .table-wrapper { overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { font-size: 0.8rem; color: #888; }

        /* Eingabe */
        .input-group { display: flex; flex-direction: column; gap: 10px; background: #eee; padding: 15px; border-radius: 10px; margin-top: 10px; }
        input, select, button { padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; }
        button { background: #667eea; color: white; border: none; font-weight: bold; cursor: pointer; }

        .debt-msg { background: #fff3cd; padding: 15px; border-radius: 10px; margin-top: 15px; text-align: center; font-weight: bold; border-left: 5px solid #ffc107; }
        .sync-info { text-align: center; color: rgba(255,255,255,0.8); font-size: 0.8rem; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üöó Polo Car-Sharing</h1>
    <div id="sync" class="sync-info">‚è≥ Verbinde...</div>

    <div class="card">
        <div class="stats">
            <div class="stat-box"><small>Aktueller Stand</small><div id="curKm">-</div></div>
            <div class="stat-box"><small>Gesamt Kosten</small><div id="totalCosts">0,00 ‚Ç¨</div></div>
        </div>

        <div class="balance-grid">
            <div class="user-card anna">Anna<div id="annaSoll">0,00 ‚Ç¨</div><small id="annaKm">0 km</small></div>
            <div class="user-card heiko">Heiko<div id="heikoSoll">0,00 ‚Ç¨</div><small id="heikoKm">0 km</small></div>
        </div>

        <div id="debtBox" class="debt-msg" style="display:none"></div>
    </div>

    <div class="card">
        <h2>Kilometerst√§nde</h2>
        <div class="table-wrapper">
            <table>
                <thead><tr><th>Datum</th><th>KM</th><th>Fahrer</th><th>Gefahren</th><th></th></tr></thead>
                <tbody id="kmBody"></tbody>
            </table>
        </div>
        <div class="input-group">
            <input type="date" id="kmDate">
            <input type="number" id="kmVal" placeholder="Neuer KM-Stand">
            <select id="kmDriver"><option value="Anna">Anna</option><option value="Heiko">Heiko</option></select>
            <button onclick="addKm()">Eintragen</button>
        </div>
    </div>

    <div class="card">
        <h2>Kosten</h2>
        <div class="table-wrapper">
            <table>
                <thead><tr><th>Datum</th><th>Was?</th><th>Betrag</th><th>Wer?</th><th></th></tr></thead>
                <tbody id="costBody"></tbody>
            </table>
        </div>
        <div class="input-group">
            <input type="date" id="costDate">
            <input type="text" id="costDesc" placeholder="z.B. Tanken">
            <input type="number" id="costAmt" placeholder="Betrag in ‚Ç¨">
            <select id="costBy"><option value="Anna">Anna</option><option value="Heiko">Heiko</option></select>
            <button onclick="addCost()">Eintragen</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // ####### DEINE DATEN HIER #######
    const firebaseConfig = {
  apiKey: "AIzaSyDkfyKLQ1cI9sPVjxdnguoT95fDcHkUIMM",
  authDomain: "polo-car-sharing-02.firebaseapp.com",
  databaseURL: "https://polo-car-sharing-02-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "polo-car-sharing-02",
  storageBucket: "polo-car-sharing-02.firebasestorage.app",
  messagingSenderId: "638073894218",
  appId: "1:638073894218:web:03834fae3d54338cc67db3"
    };
    // ################################

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dataRef = ref(db, 'polo_data_v4');

    const START_KM = 161607;
    let kmEntries = [{ date: '2025-11-01', km: START_KM, driver: 'Start', driven: 0 }];
    let costEntries = [];

    onValue(dataRef, (snap) => {
        const data = snap.val();
        if(data) {
            kmEntries = data.kmEntries || kmEntries;
            costEntries = data.costEntries || [];
        }
        document.getElementById('sync').innerText = "‚úÖ Live synchronisiert";
        update();
    });

    function save() { set(dataRef, { kmEntries, costEntries }); }

    window.addKm = () => {
        const d = document.getElementById('kmDate').value;
        const v = parseInt(document.getElementById('kmVal').value);
        const dr = document.getElementById('kmDriver').value;
        if(!v || v <= kmEntries[kmEntries.length-1].km) return alert("KM ung√ºltig!");
        
        const diff = v - kmEntries[kmEntries.length-1].km;
        kmEntries.push({ date: d, km: v, driver: dr, driven: diff });
        save();
    };

    window.addCost = () => {
        const d = document.getElementById('costDate').value;
        const de = document.getElementById('costDesc').value;
        const a = parseFloat(document.getElementById('costAmt').value);
        const b = document.getElementById('costBy').value;
        if(!a) return;
        costEntries.push({ date: d, desc: de, amount: a, paidBy: b });
        save();
    };

    window.delKm = (i) => { if(i>0 && confirm("L√∂schen?")) { kmEntries.splice(i,1); save(); } };
    window.delCost = (i) => { if(confirm("L√∂schen?")) { costEntries.splice(i,1); save(); } };

    function update() {
        const lastKm = kmEntries[kmEntries.length-1].km;
        const totalDriven = lastKm - START_KM;
        
        let aKm = 0, hKm = 0;
        // Berechnung: Wer hat die km gefahren?
        for(let i=1; i<kmEntries.length; i++) {
            if(kmEntries[i].driver === 'Anna') aKm += kmEntries[i].driven;
            else hKm += kmEntries[i].driven;
        }

        const aRatio = totalDriven > 0 ? aKm / totalDriven : 0.5;
        const hRatio = totalDriven > 0 ? hKm / totalDriven : 0.5;

        const totalCosts = costEntries.reduce((s, c) => s + c.amount, 0);
        const aPaid = costEntries.filter(c => c.paidBy === 'Anna').reduce((s, c) => s + c.amount, 0);
        
        document.getElementById('curKm').innerText = lastKm.toLocaleString();
        document.getElementById('totalCosts').innerText = totalCosts.toFixed(2) + " ‚Ç¨";
        
        const aSoll = totalCosts * aRatio;
        const hSoll = totalCosts * hRatio;
        
        document.getElementById('annaSoll').innerText = aSoll.toFixed(2) + " ‚Ç¨";
        document.getElementById('heikoSoll').innerText = hSoll.toFixed(2) + " ‚Ç¨";
        document.getElementById('annaKm').innerText = aKm + " km (" + (aRatio*100).toFixed(0) + "%)";
        document.getElementById('heikoKm').innerText = hKm + " km (" + (hRatio*100).toFixed(0) + "%)";

        const diff = aPaid - aSoll;
        const db = document.getElementById('debtBox');
        if(Math.abs(diff) > 0.1) {
            db.style.display = "block";
            db.innerText = diff > 0 ? `Heiko schuldet Anna ${diff.toFixed(2)} ‚Ç¨` : `Anna schuldet Heiko ${Math.abs(diff).toFixed(2)} ‚Ç¨`;
        } else { db.style.display = "none"; }

        document.getElementById('kmBody').innerHTML = kmEntries.map((e,i) => `<tr><td>${e.date}</td><td>${e.km}</td><td>${e.driver}</td><td>${i==0?'-':e.driven}</td><td>${i==0?'':`<button onclick="delKm(${i})">üóëÔ∏è</button>`}</td></tr>`).join('');
        document.getElementById('costBody').innerHTML = costEntries.map((c,i) => `<tr><td>${c.date}</td><td>${c.desc}</td><td>${c.amount}‚Ç¨</td><td>${c.paidBy}</td><td><button onclick="delCost(${i})">üóëÔ∏è</button></td></tr>`).join('');
    }

    document.getElementById('kmDate').value = document.getElementById('costDate').value = new Date().toISOString().split('T')[0];
</script>
</body>
</html>
